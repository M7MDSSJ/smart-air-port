name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment script..."

            cd smart-air-port

            echo "ğŸ“¦ Stashing any local changes..."
            git stash || true

            echo "â¬‡ï¸ Pulling latest code from main branch..."
            git pull origin main --rebase

            echo "ğŸ“¤ Re-applying local changes (if any)..."
            git stash pop || true

            echo "ğŸ”§ Exporting bun path..."
            export PATH="$HOME/.bun/bin:$PATH"

            echo "ğŸ”¨ Building the application..."
            bun run build

            echo "â™»ï¸ Restarting application with PM2..."
            pm2 restart smart-airport

            echo "âœ… Deployment finished successfully!"
